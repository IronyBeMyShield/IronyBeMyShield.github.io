# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hexo
subtitle:
description:
author: John Doe
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ironybemyshield.github.io
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
# tag_dir: tags
# archive_dir: ''
category_dir: /
# code_dir: downloads/code
# i18n_dir: :lang
skip_render:

# Writing
new_post_name: :category/:title.md # File name of new posts
default_layout: post
titlecase: 1 # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: misc
category_map:
  '1111': '123'
  'Some Conf, Nov 12, 2020': 'welp'
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: vue

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/IronyBeMyShield/IronyBeMyShield.github.io.git

markdown_it_plus:
  breaks: true